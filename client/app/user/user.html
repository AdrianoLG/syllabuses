<header class="jumbotron">
    <h1>User management</h1>
</header>
<section class="container">
    <div class="col-md-8 col-md-offset-2" ng-if="isAdmin()">
        <h2>Users:</h2>
        <md-content>
            <md-list>
                <md-subheader class="md-no-sticky">Users</md-subheader>
                <md-list-item class="md-2-line" ng-click="goToUser(user)" ng-repeat="user in users">
                    <div class="md-list-item-text">
                        <h4>{{user.name}}</h4>
                        <h6>{{user.email}}</h6>
                    </div>
                    <md-button class="md-secondary" ng-click="deleteUser(user)">Delete</md-button>
                    <md-divider ng-if="!$last"></md-divider>
                </md-list-item>
            </md-list>
        </md-content>
    </div>
    <div class="col-md-8 col-md-offset-2" ng-if="!isAdmin()">
        <h3>You must log in</h3>
    </div>
</section>
